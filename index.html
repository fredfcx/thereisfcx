<!DOCTYPE html>
<html>
<head>
	<title>5个分栏页面</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		.header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		.container {
	display: flex;
	flex-direction: column;
	flex-wrap: wrap;
	height: 100vh;
	width: 100%;
	background-color: #f5f5f5;
}

		.column {
			display: flex;
			flex-direction: column;
			flex-wrap: wrap;
			align-items: center;
			justify-content: center;
			height: 50%;
			width: 20%;
			background-color: #fff;
			box-sizing: border-box;
			border: 1px solid #ccc;
		}

		.column h2 {
			margin-top: 0;
			margin-bottom: 10px;
			font-size: 24px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>5个分栏页面</h1>
	</div>
	<div class="container">
		<div class="column">
			<h2>分栏1</h2>
			<p>这里放置分栏1的内容。</p>
		</div>
		<div class="column">
			<h2>分栏2</h2>
			<p>这里放置分栏2的内容。</p>
		</div>
		<div class="column">
			<h2>分栏3</h2>
			<p>这里放置分栏3的内容。</p>
		</div>
		<div class="column">
			<h2>分栏4</h2>
			<p>这里放置分栏4的内容。</p>
		</div>
		<div class="column">
			<h2>分栏5</h2>
			<p>这里放置分栏5的内容。</p>
		</div>
	</div>
</body>
</html>
