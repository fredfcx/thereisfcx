    <fieldset>
        <legend>电阻单位换算</legend>
        <div class="card"><input class="input" type="number" id="ohm" aria-labelledby="Ω">欧姆(Ω)</div>
        <div class="card"><input class="input" type="number" id="ko" aria-labelledby="KΩ">千欧姆(KΩ)</div>
        <div class="card"><input class="input" type="number" id="mo" aria-labelledby="MΩ">兆欧姆(MΩ)</div>
        <div class="card"><input class="input" type="number" id="go" aria-labelledby="GΩ">吉欧姆(GΩ)</div>
        <div class="card"><input class="input" type="number" id="to" aria-labelledby="TΩ">太欧姆(TΩ)</div>
    </fieldset>
</body>
<script>
    var obj = document.querySelectorAll('.input');

    function base(x) {
        var bs = Math.pow(10, x);
        return bs
    }

    function nantest() {
        var units = [ohm, ko, mo, go, to]
        for (i in units) {
            if (!isNaN(parseFloat(this.value)) && isFinite(this.value) && this.value != null) {
                ko.value = this.value / base(3);
                mo.value = this.value / base(6);
                go.value = this.value / base(9);
                to.value = this.value / base(12);
            }
        }
    }
    ohm.oninput = function (e) {
        // var regPos = /{\d,10}/; //判断是否是数字。
        if (!isNaN(parseFloat(this.value)) && isFinite(this.value)) {
            ko.value = this.value / base(3);
            mo.value = this.value / base(6);
            go.value = this.value / base(9);
            to.value = this.value / base(12);
        }
        nantest()
    }
    ko.oninput = function (e) {
        // var regPos = /{\d,10}/; //判断是否是数字。
        if (!isNaN(parseFloat(this.value)) && isFinite(this.value) && this.value != null) {
            ohm.value = this.value * base(3);
            mo.value = this.value / base(3);
            go.value = this.value / base(6);
            to.value = this.value / base(9);
        }
    }
    mo.oninput = function (e) {
        // var regPos = /{\d,10}/; //判断是否是数字。
        if (!isNaN(parseFloat(this.value)) && isFinite(this.value) && this.value != null) {
            ohm.value = this.value * base(6);
            ko.value = this.value * base(3);
            go.value = this.value / base(3);
            to.value = this.value / base(6);
        }
    }
    go.oninput = function (e) {
        // var regPos = /{\d,10}/; //判断是否是数字。
        if (!isNaN(parseFloat(this.value)) && isFinite(this.value) && this.value != null) {
            ohm.value = this.value * base(9);
            ko.value = this.value * base(6);
            mo.value = this.value * base(3);
            to.value = this.value / base(3);
        }
    }
    to.oninput = function (e) {
        // var regPos = /{\d,10}/; //判断是否是数字。
        if (!isNaN(parseFloat(this.value)) && isFinite(this.value) && this.value != null) {
            ohm.value = this.value * base(12);
            ko.value = this.value * base(9);
            mo.value = this.value * base(6);
            go.value = this.value * base(3);

        }
    }



</script>
