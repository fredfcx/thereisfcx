    <script>
    const pageUrl = window.location.href;
    const pageName = "面积计算器";

    let historyList = localStorage.getItem('historyList') ? JSON.parse(localStorage.getItem('historyList')) : [];
    let historyName = localStorage.getItem('historyName') ? JSON.parse(localStorage.getItem('historyName')) : [];

        historyName = []; // 如果是其他类型，将其值设置为一个空数组
    }

        function calculateArea() {
            var shape = document.querySelector('input[name="shape"]:checked').value;
            var inputUnit = document.querySelector('select[name="inputUnit"]').value;
            var length = document.querySelector('input[name="length"]').value;
            var width = document.querySelector('input[name="width"]').value;
            var unit = document.querySelector('select[name="unit"]').value;
            var area = 0;

            // 输入单位转换 
            if (inputUnit == "cm") {
                // 不需转换  
            } else if (inputUnit == "m") {
                length = length * 100;
                width = width * 100;
            } else if (inputUnit == "mm") {
                length = length / 10;
                width = width / 10;
            } else if (inputUnit == "dm") {
                length = length * 10;
                width = width * 10;
            } else if (inputUnit == "in") {
                length = length * 2.54;
                width = width * 2.54;
            } else if (inputUnit == "ft") {
                length = length * 30.48;
                width = width * 30.48;
            }

            // 面积计算
            if (shape == "square") {
                area = length * length;
            } else if (shape == "rectangle") {
                area = length * width;
            } else if (shape == "triangle") {
                area = (length * width) / 2;
            } else if (shape == "circle") {
                area = Math.PI * (width / 2) * (width / 2);
            }

            // 输出单位转换
            if (unit == "cm2") {
                // 不需转换  
            } else if (unit == "m2") {
                // 不需转换   
            } else if (unit == "mm2") {
                area = area * 1000;
            } else if (unit == "ha") {
                area = area * 0.01;
            } else if (unit == "mu") {
                area = area * 0.0015;
            } else if (unit == "km2") {
                area = area * 0.000001;
            } else if (unit == "in2") {
                area = area * 0.155;
            } else if (unit == "ft2") {
                area = area * 0.0069;
            }

            document.getElementById("result").innerHTML = "面积为: " + area + " " + unit;
        }
    </script>
