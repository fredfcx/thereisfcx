    <script>
        function calculateArea() {
            var shape = document.querySelector('input[name="shape"]:checked').value;
            var inputUnit = document.querySelector('select[name="inputUnit"]').value;
            var length = document.querySelector('input[name="length"]').value;
            var width = document.querySelector('input[name="width"]').value;
            var unit = document.querySelector('select[name="unit"]').value;
            var area = 0;

            // 输入单位转换
            if (inputUnit == "cm") {
                // 无需转换  
            } else if (inputUnit == "m") {
                length = length * 100;
                width = width * 100;
            }
            // 其他转换同上

            // 面积计算  
            if (shape == "square") {
                area = length * length;
            } else if (shape == "rectangle") {
                area = length * width;
            }
            // 其他面积计算同上

            // 输出单位转换  
            if (unit == "cm2") {
                // 无需转换
            } else if (unit == "mm2") {
                area = area * 1000;
            }
            // 其他转换同上

            document.getElementById("result").innerHTML = "面积为: " + area + " " + unit;
        }
    </script>

    <div class="card">
        <div>
            <input type="radio" name="shape" value="square">正方形
            <input type="radio" name="shape" value="rectangle">矩形

        </div>

            输出单位:
            <select name="unit">
                <option value="cm2">平方厘米</option>
                <option value="m2">平方米</option>
                <option value="mm2">平方毫米</option>
                <option value="ha">公顷</option>
                <option value="mu">亩</option>
                <option value="km2">平方千米</option>
                <option value="in2">平方英寸</option>
                <option value="ft2">平方英尺</option>
            </select>
        </div>

        <button class="button primary" onclick="calculateArea()">计算面积</button>
